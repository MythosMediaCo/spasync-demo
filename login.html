<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MedSpaSync Pro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to MedSpaSync Pro</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="password" id="password" placeholder="Password" required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Login</button>
    </form>
    <p id="loginError" class="mt-4 text-red-600 text-center"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
